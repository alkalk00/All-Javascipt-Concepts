<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>
    <div id="mydiv">
        <h1>Heading 1</h1>
        <h2 id="myh2">Heading 2</h2>
        <h3>Heading 3</h3>
    </div>

    <script>
        //innerHTML
        //it represent the value of inside of any tag
        //we can replace value using innerHTML

        var h2 = document.getElementById("myh2");
        //replaced
        h2.innerHTML="hello";
        console.log(h2);

        var main_id = document.getElementById("mydiv");
        //shows the inner values of HTML
        var inn = main_id.innerHTML;
        console.log(inn);

    </script>
</body>
</html>
