<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertAdjacentElement methord</title>
</head>
<body>
    <div id="mydiv">
        <h1>Heading 1</h1>
        <h2 id="myh2">Heading 2</h2>
        <h3>Heading 3</h3>
    </div>
    <script>
        //insertAdjacentElement
        //it also does the same like insertBefore but it has some extra features
        //the child node helps it with the methord to get add
        //it has 4 option for adding 1.afterbegin 2,beforebegin 3.afterend 4.beforeend
        //it create an object and moves around the nodes

        var main_id = document.getElementById("mydiv");
        var h2 = document.getElementById("myh2");
        var new_ele = document.createElement("h2");
        new_ele.textContent='salo';

        //syntax of adding
        h2.insertAdjacentElement("beforebegin",new_ele);
        console.log(main_id);

    </script>
</body>
</html>
