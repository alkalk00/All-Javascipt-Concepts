<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertAdjacentText</title>
</head>
<body>
    <div id="mydiv">
        <h1>Heading 1</h1>
        <h2 id="myh2">Heading 2</h2>
        <h3>Heading 3</h3>
    </div>

    <script>
        //insertAdjacentText
        // it creats the text node and only text is created

        var main_id = document.getElementById("mydiv");
        var h2 = document.getElementById("myh2");

        //create variable and intilized it with the text value
        var txt = "hola i am text";
        h2.insertAdjacentText("beforebegin",txt);
        console.log(main_id);
    </script>
</body>
</html>
