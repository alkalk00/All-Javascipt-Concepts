<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertAdjacentHTML</title>
</head>
<body>
    <div id="mydiv">
        <h1>Heading 1</h1>
        <h2 id="myh2">Heading 2</h2>
        <h3>Heading 3</h3>
    </div>

    <script>
        //insertAdjacentHTML
        //it is similar to insertAdjacentElement but the nodes which are created those get copies to several
        //places but insertAdjacentElement does't create copy
        //it manly follows the HTML tags

        var main_id = document.getElementById("mydiv");
        //declar a variable and initilize the tag in it
        var h = "<span>hello</span>";
        
        var h2 = document.getElementById("myh2");
        h2.insertAdjacentHTML("beforebegin",h);
        console.log(main_id);
    </script>
</body>
</html>
