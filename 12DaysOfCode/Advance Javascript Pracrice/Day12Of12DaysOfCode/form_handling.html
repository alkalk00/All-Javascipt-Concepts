        //Form Validaton
        function check_form(){
            var regix = /^([^0-9\W])$/;
            //we can acces form by dcoument.form_naem.element_name;
            if(regix.test(document.myform.username_.value)){
                document.myform.username_.style.backgroundColor = 'red';
            }else{
                document.myform.username_.style.backgroundColor = 'blue';
            }
        }
        form_document.myform.username_.addEventListener                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 ("keyup",check_form);
