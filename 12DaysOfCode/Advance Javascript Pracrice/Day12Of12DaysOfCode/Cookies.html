    <script>
        //Cookies

        //peristent cookie remains the date get expired it has mainly max-age

        //create cookies
        var cookie = document.cookie = "name = 'souvik'";
        console.log(cookie);

        //create expires date cookie i.e. persistent cookie
        document.cookie = "username = sovuik; expires= Mon, 3-Sep-2021 08:00:00 UTC"
