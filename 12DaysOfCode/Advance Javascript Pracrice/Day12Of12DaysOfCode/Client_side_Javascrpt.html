    <script>

        //Event
        //The action to which Javascript can respond are called Events.
        //An Event is some notable action to whihc a script can respond.

        //EventHandler
        //it is a set of code which is associated with the pirticular part of the document and pirticular event. A
        //handeler is executed if when the given event occus at the part of the dcoument
        //mainly the piece of code that exicute the event

        //Event Handling with HTML Attributes
        //these buinding are element attributes, such as onclick and onchange, which can be set equal to Javascrpt
        //that is to be executed when the given event occurs at the object
        function clicked(){
            alert('hi');
        }

        //Event Binding with javascript
        //we can add and remove the remote handles dynamically as weell as it imporoves the seperation
        //creating event by javascript and call it by itself
        var btn = document.getElementById("id");
        btn.onclick= function cick(){
            console.log('hi');
        };
        
        //addEventListener()
        //this was introduced DOM2
        //object.addEventListiner(event,handler,capturePhase);
        //why to use:-
        //1. multiple bind handlers with single object
        //2. it enables finer-grained control of the phase when the listener is active
        //3. it works on DOM element, not just HTML element

        var obj = document.getElementById("hid");
        obj.addEventListener("click",click_on,false);
        
        function click_on(){
            document.write("Clicked again");
        }

        //DOM Event FLow/Event Progragation
        //phase:-
        //1.capture phase   -> execute form top to bottom   -> true
        //2.target phase
        //3.bubbling phase  -> execute form bottom to top   -> false

        //EventOBject -> (e)
        //DOM events pass an Event object as an argument to handle
        //throguht the arguments it tells the properties of the event that is given
        var en_btn = document.getElementById("id_btn").addEventListener("click",function(e){
            console.log(e);
        });

        //target vs current target
        //target tells the where the event is initilized form
        //current target tell on which part it is now initilized 

        // EventObject
        function div1(e){
            this.style.background='red';
            //stop the listiner to call the event
            e.stopImmediatePropagation();
        };
        function div2(e){    
            this.style.background='orange';
        };
        function div2_(e){    
            this.style.width="250px";
            //to stop the flow of further current event in the capturing and bubbling phase
            e.stopPropagation();
        };
        function div3(e){    
            this.style.background='yellow';
        };

        var div_1 = document.getElementById("div_1");
        var div_2 = document.getElementById("div_2");
        var div_3 = document.getElementById("div_3");

        div_1.addEventListener("click",div1,false);
        div_2.addEventListener("click",div2,false);
        div_2.addEventListener("click",div2_,false);
        div_3.addEventListener("click",div3,false);

        //preventDefault()
        //this event interface's methord tell the user agent that if the event does not get explicitly handled,
        //its default action should not be taken it would be
