<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <script>
        //Sessoin Storage
        //it read only property of windows objects. It stores the data temporary.
        //when the web browser is closed then the data is removed 
        //it's time limit is up to the web browser and after it the data is gone
        //all the methods are same like Local Storage

        //setdata
        sessionStorage.setItem('name','deep')
        sessionStorage.setItem("roll","22");

        //getitem
        console.log(sessionStorage.getItem("name"));

        //remove
        sessionStorage.removeItem("roll");

        //clear items
        sessionStorage.clear()
    </script>
</body>
</html>
