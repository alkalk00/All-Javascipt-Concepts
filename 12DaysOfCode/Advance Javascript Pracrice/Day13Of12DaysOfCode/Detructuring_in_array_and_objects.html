<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Array & Objects</title>
</head>
<body>
    <script>
        //desctucturing array and objects
        //it destucture the data and assign it into new form
        //it is very useful and more convinient

        var arr = [20,404,50,500];
        //by this we can destructure array 
        //it goes through the index value and assign them to the objects
        var [arr1,arr2,arr3,arr4] = arr;
        console.log(arr2,arr1);

        var a,b,c;
        //use in vriable and default value
        [a,b,c=2]=[10,23];
        console.log(a,b,c);

        //pass parameter in fucntion
        function func([ar1,ar2,ar3,ar4]){
            console.log(ar2);
            console.log(ar1);
        }
        func(arr);

        //OBJECT DESTRUCTURING
        var obj = {
            name: "souvik",
            age: 22
        };
        var {name,age,location} = obj;
        console.log(name);

        //pasing parameter in fucntion
        function fn([name,age]){
            console.log(name);
        }
        fn(obj)
    </script>
</body>
</html>
