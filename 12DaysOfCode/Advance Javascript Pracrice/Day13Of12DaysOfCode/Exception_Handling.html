    <title>Exception Handling</title>

<body>
    <script>
        //Exception Handling
        //in javascript if there is any error in code while execution we can handle it by exception handleing
        //it contains 4 keywords:-
        //try
        //catch
        //finally
        //throw

        //try - in it the error which is caused is written
        //the below code of catch will be skipped
        //catch - tells what the error is 
        //finally - it exceute the code by any how i.e. it will execute the code if there is error or  not error

        try {
            fucn();
            //it will skip the below line of code
            document.write("skiped code<br>");
        } catch (e) {
            document.write("There no fucntion like - "+e.name);
        }
        finally{
            document.write("<br>This code will execute with or without the error");
        }
    </script>
